<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diya Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Raleway:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style1.css" />

</head>
<body>
    <div class="container">
        <div id="content">
            <h1 class="diwali-text">Happy Diwali 2024</h1>
            <h1 class="diwali-subtext">May thousands of lamps light up your life<br>
                with endless happiness and joy.<br>
                Wishing you a prosperous and safe Diwali.</h1>
        </div>        
        
        <div class="diya-container">
            <div class="shadow"></div>
            <div class="diya">
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="dots"></div>
            </div>
            <div class="inside">
                <div class="light"></div>
                <div class="flame"></div>
            </div>
        </div>
    </div>
</body>
</html>
